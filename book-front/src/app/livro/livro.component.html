<!-- src/app/livro/livro.component.html -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Cadastro de Livro</h2>
  
    <form #livroForm="ngForm" (ngSubmit)="onSubmit(livroForm)" class="mx-auto" style="max-width: 600px;">
      
      <!-- Título do Livro -->
      <div class="form-group">
        <label for="titulo">Título:</label>
        <input 
          type="text" 
          id="titulo" 
          name="titulo" 
          class="form-control" 
          [(ngModel)]="livro.titulo" 
          required
          placeholder="Digite o título do livro"
        >
      </div>
  
      <!-- Editora -->
      <div class="form-group">
        <label for="editora">Editora:</label>
        <input 
          type="text" 
          id="editora" 
          name="editora" 
          class="form-control" 
          [(ngModel)]="livro.editora" 
          placeholder="Digite a editora"
        >
      </div>
  
      <!-- Edição -->
      <div class="form-group">
        <label for="edicao">Edição:</label>
        <input 
          type="number" 
          id="edicao" 
          name="edicao" 
          class="form-control" 
          [(ngModel)]="livro.edicao" 
          placeholder="Digite a edição"
        >
      </div>
  
      <!-- Ano de Publicação -->
      <div class="form-group">
        <label for="anoPublicacao">Ano de Publicação:</label>
        <input 
          type="text" 
          id="anoPublicacao" 
          name="anoPublicacao" 
          class="form-control" 
          [(ngModel)]="livro.anoPublicacao" 
          placeholder="Digite o ano de publicação"
        >
      </div>
  
      <!-- Valor -->
      <div class="form-group">
        <label for="valor">Valor:</label>
        <input 
          type="number" 
          id="valor" 
          name="valor" 
          class="form-control" 
          [(ngModel)]="livro.valor" 
          required
          placeholder="Digite o valor do livro"
        >
      </div>
  
      <!-- Autor -->
      <div class="form-group">
        <label for="autor">Autor:</label>
        <select 
          id="autor" 
          name="autorId" 
          class="form-control" 
          [(ngModel)]="livro.autorId" 
          required
        >
          <option *ngFor="let autor of autores" [value]="autor.codAu">
            {{ autor.nome }}
          </option>
        </select>
      </div>
  
      <!-- Assunto -->
      <div class="form-group">
        <label for="assunto">Assunto:</label>
        <select 
          id="assunto" 
          name="assuntoId" 
          class="form-control" 
          [(ngModel)]="livro.assuntoId" 
          required
        >
          <option *ngFor="let assunto of assuntos" [value]="assunto.codAs">
            {{ assunto.descricao }}
          </option>
        </select>
      </div>
  
      <button 
        type="submit" 
        class="btn btn-primary btn-block mt-3" 
        [disabled]="!livroForm.valid">
        Cadastrar
      </button>
    </form>
  </div>
  
<app-livro-tabela></app-livro-tabela>
