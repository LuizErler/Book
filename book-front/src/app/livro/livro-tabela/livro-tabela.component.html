<div class="container mt-5">
  <h3 class="text-center mb-4">Livros Cadastrados</h3>

  <table mat-table [dataSource]="livros" class="mat-elevation-z8 table table-striped table-bordered">
    <!-- Coluna ID -->
    <ng-container matColumnDef="codl">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let livro"> {{livro.codl}} </td>
    </ng-container>

    <!-- Coluna Título -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let livro"> {{livro.titulo}} </td>
    </ng-container>

    <!-- Coluna Autor -->
    <ng-container matColumnDef="autor">
      <th mat-header-cell *matHeaderCellDef> Autor </th>
      <td mat-cell *matCellDef="let livro"> {{livro.autor || 'Não informado'}} </td>
    </ng-container>

    <!-- Coluna Editora -->
    <ng-container matColumnDef="editora">
      <th mat-header-cell *matHeaderCellDef> Editora </th>
      <td mat-cell *matCellDef="let livro"> {{livro.editora || 'Não informado'}} </td>
    </ng-container>

    <!-- Coluna Edição -->
    <ng-container matColumnDef="edicao">
      <th mat-header-cell *matHeaderCellDef> Edição </th>
      <td mat-cell *matCellDef="let livro"> {{livro.edicao || 'Não informado'}} </td>
    </ng-container>

    <!-- Coluna Ano -->
    <ng-container matColumnDef="anoPublicacao">
      <th mat-header-cell *matHeaderCellDef> Ano de Publicação </th>
      <td mat-cell *matCellDef="let livro"> {{livro.anoPublicacao || 'Não informado'}} </td>
    </ng-container>

    <!-- Coluna Valor -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let livro"> {{livro.valor | currency}} </td>
    </ng-container>

    <!-- Coluna Excluir (Ícone de Lixeira) -->
    <ng-container matColumnDef="deletar">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let livro">
        <button mat-icon-button (click)="deleteLivro(livro.codl)">
          <mat-icon>delete</mat-icon> 
        </button>
      </td>
    </ng-container>

    <!-- Cabeçalho da Tabela -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Linhas da Tabela -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
